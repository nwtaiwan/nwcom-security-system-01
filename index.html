<!DOCTYPE html>
<html lang="zh-Hant" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西北保保全勤務管理系統</title>
    <link rel="icon" type="image/png" href="https://static.wixstatic.com/media/6148f9_4ebee1eb9c114124805fddcbbc8c6e28~mv2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        .sub-tab-button.active {
            border-color: #dc2626; /* red-600 */
            color: #dc2626; /* red-600 */

<body class="bg-red-600 text-gray-800 transition-colors duration-300 h-full">

    <!-- App Container -->
    <div id="app" class="h-full">

        <!-- Login Screen Wrapper -->
        <div id="login-screen">
            <!-- Login View -->
            <div id="login-view" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-xl shadow-lg">
                <div class="flex justify-center mb-4">
                    <img src="https://static.wixstatic.com/media/6148f9_56377cef73c1498f95a2c3057b89f2ed~mv2.png" alt="公司標誌" style="width: 100px; height: 50px;">
                </div>
                <h1 class="text-lg sm:text-xl font-bold text-center text-gray-900">西北保全勤務管理系統</h1>
                <p class="text-gray-500 text-center">V0.0.8</p>
                <form id="login-form" class="mt-8">
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-1">
                             <label for="username" class="block text-sm font-medium text-gray-700">帳號</label>
                             <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-900">記住我</label>
                             </div>
                        </div>
                        <input type="text" id="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="請輸入您的帳號">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密碼</label>
                        <div class="relative">
                            <input type="password" id="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 pr-10" placeholder="********">
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700"></button>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">登入</button>
                </form>
            </div>
            <p class="text-center text-white mt-4 text-sm">©2025 西北保全股份有限公司. All rights reserved.</p>
        </div>


        <!-- Main View after Login -->
        <div id="main-view" class="hidden flex h-full">
            <!-- Left Sidebar -->
            <div id="left-sidebar" class="fixed top-0 left-0 h-full w-1/2 bg-gray-100 p-6 flex flex-col shadow-lg z-30 transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:w-1/5 md:translate-x-0">
                <div class="text-center mb-10">
                    <img src="https://static.wixstatic.com/media/6148f9_56377cef73c1498f95a2c3057b89f2ed~mv2.png" alt="公司標誌" class="mx-auto mb-4" style="width: 80px; height: 40px;">
                    <h2 class="font-bold text-gray-600 text-lg whitespace-nowrap">西北保全勤務管理系統</h2>
                    <p class="text-xs text-gray-600 mt-1">V0.0.8</p>
                    <div class="mt-4 p-2 rounded-lg bg-gray-200">
                         <span id="user-display" class="text-sm text-gray-700 font-medium block"></span>
                    </div>
                </div>

                <hr class="border-t border-gray-300 mb-6">
                
                <nav class="flex flex-col space-y-2">
                    <a href="#" id="nav-users-btn" class="font-semibold p-3 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                        <span>帳號管理</span>
                    </a>
                    <a href="#" id="nav-settings-btn" class="font-semibold p-3 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.532 1.532 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.532 1.532 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                        </svg>
                        <span>系統設定</span>
                    </a>
                </nav>

                <div class="mt-auto">
                    <button id="logout-btn" class="bg-gray-500 text-white w-full py-2 px-4 rounded-md hover:bg-gray-600 text-sm font-semibold">登出</button>
                </div>
            </div>
            
            <!-- Overlay for mobile sidebar -->
            <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>

            <!-- Main Content -->
            <div class="w-full bg-white p-8 overflow-y-auto md:w-4/5">

                    <p class="font-bold">權限不足</p>
                    <p>您的帳號沒有管理權限。</p>
                </div>

                <div id="content-wrapper">
                    <!-- User Management Page -->
                    <div id="user-management-page">
                        <header class="flex justify-between items-center mb-6 pb-4 border-b">
                             <div class="flex items-center">
                                <button id="menu-toggle-btn-users" class="md:hidden mr-4 p-2 text-gray-600 hover:text-gray-900">
                                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                                </button>
                                <h1 class="text-xl font-bold text-gray-800">帳號管理</h1>
                             </div>
                             <button id="show-add-user-modal-btn" class="bg-red-600 text-white font-bold py-2 px-4 rounded-md hover:bg-red-700">新增帳號</button>
                        </header>
                        
                        <!-- Search and Filter Bar -->
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4 p-4 bg-gray-50 rounded-lg">
                            <div class="md:col-span-1">
                                <label for="search-input" class="text-sm font-medium text-gray-700">搜尋</label>
                                <input type="text" id="search-input" placeholder="姓名/編號/手機..." class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                            </div>
                            <div>
                                <label for="filter-job-title" class="text-sm font-medium text-gray-700">職稱</label>
                                <select id="filter-job-title" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"></select>
                            </div>
                            <div>
                                <label for="filter-certification" class="text-sm font-medium text-gray-700">專業證照</label>
                                <select id="filter-certification" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"></select>
                            </div>
                             <div>
                                <label for="filter-status" class="text-sm font-medium text-gray-700">狀況</label>
                                <select id="filter-status" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                                    <option value="all">全部</option>
                                    <option value="在職">在職</option>
                                    <option value="非在職">非在職</option>
                                    <option value="離職">離職</option>
                                </select>
                            </div>
                        </div>

                        <div class="overflow-auto" style="max-height: calc(100vh - 280px);">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50 sticky top-0">
                                    <tr>
                                        <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">大頭照</th>
                                        <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">員工編號</th>
                                        <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">姓名</th>
                                        <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">職稱</th>
                                        <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">手機號碼</th>
                                        <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">專業證照</th>
                                        <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">備註</th>
                                        <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">狀況</th>
                                        <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="users-list" class="bg-white divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- System Settings Page -->
                    <div id="system-settings-page" class="hidden">
                         <header class="flex justify-between items-center mb-6 pb-4 border-b">
                             <div class="flex items-center">
                                <button id="menu-toggle-btn-settings" class="md:hidden mr-4 p-2 text-gray-600 hover:text-gray-900">
                                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                                </button>
                                <h1 class="text-xl font-bold text-gray-800">系統設定</h1>
                             </div>
                        </header>
                        <!-- Sub Tabs -->
                        <div class="mb-6 border-b border-gray-200">
                            <nav class="flex space-x-4" aria-label="Tabs">
                                <button id="sub-tab-account-settings" class="sub-tab-button active shrink-0 px-4 py-2 text-sm font-medium text-gray-500 rounded-t-lg border-b-2 border-transparent hover:text-gray-700 hover:border-gray-300">帳號設定</button>
                            </nav>
                        </div>
                        
                        <!-- Account Settings Content -->
                        <div id="account-settings-content">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <!-- Roles -->
                                <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                                    <div class="flex justify-between items-center mb-3">
                                        <h4 class="font-semibold text-gray-700">角色</h4>
                                        <button id="add-role-btn" class="bg-green-500 text-white px-2 py-1 text-xs rounded hover:bg-green-600">新增</button>
                                    </div>
                                    <ul id="roles-list" class="space-y-2 max-h-60 overflow-y-auto"></ul>
                                </div>
                                <!-- Job Titles -->
                                <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                                    <div class="flex justify-between items-center mb-3">
                                        <h4 class="font-semibold text-gray-700">職稱</h4>
                                        <button id="add-job-title-btn" class="bg-green-500 text-white px-2 py-1 text-xs rounded hover:bg-green-600">新增</button>
                                    </div>
                                    <ul id="job-titles-list" class="space-y-2 max-h-60 overflow-y-auto"></ul>
                                </div>
                                <!-- Certifications -->
                                <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                                    <div class="flex justify-between items-center mb-3">
                                        <h4 class="font-semibold text-gray-700">專業證照</h4>
                                        <button id="add-certification-btn" class="bg-green-500 text-white px-2 py-1 text-xs rounded hover:bg-green-600">新增</button>
                                    </div>
                                    <ul id="certifications-list" class="space-y-2 max-h-60 overflow-y-auto"></ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="user-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-md bg-white">
            <h3 id="user-modal-title" class="text-lg leading-6 font-medium text-gray-900 text-center mb-4">新增帳號</h3>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="max-h-[75vh] overflow-y-auto pr-4">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Left Column -->
                        <div class="md:col-span-1">
                            <label class="block text-sm font-medium text-gray-700">大頭照</label>
                            <div class="mt-1 flex flex-col items-center">
                                <img id="profile-pic-preview" src="https://placehold.co/128x128/e2e8f0/4a5568?text=無照片" class="w-32 h-32 rounded-full object-cover mb-2" alt="大頭照預覽">
                                <input type="file" id="profile-pic" accept="image/*" class="text-sm">
                            </div>
                        </div>
                        <!-- Right Column -->
                        <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="employee-id" class="block text-sm font-medium text-gray-700">員工編號</label>
                                <input type="text" id="employee-id" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                            </div>
                            <div>
                                <label for="full-name" class="block text-sm font-medium text-gray-700">姓名</label>
                                <input type="text" id="full-name" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                            </div>
                             <div>
                                <label for="username-modal" class="block text-sm font-medium text-gray-700">登入帳號</label>
                                <input type="text" id="username-modal" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                            </div>
                            <div>
                                <label for="password-modal" class="block text-sm font-medium text-gray-700">登入密碼</label>
                                <input type="password" id="password-modal" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="留空則不修改">
                            </div>
                             <div>
                                <label for="phone-number" class="block text-sm font-medium text-gray-700">手機號碼</label>
                                <input type="tel" id="phone-number" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                            </div>
                            <div>
                                <label for="id-card-number" class="block text-sm font-medium text-gray-700">身分證號</label>
                                <input type="text" id="id-card-number" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                            </div>
                            <div class="md:col-span-2">
                                <label for="address" class="block text-sm font-medium text-gray-700">住址</label>
                                <input type="text" id="address" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                            </div>
                            <div>
                                <label for="dob" class="block text-sm font-medium text-gray-700">出生年月日</label>
                                <input type="date" id="dob" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                            </div>
                            <div>
                                <label for="gender" class="block text-sm font-medium text-gray-700">性別</label>
                                <select id="gender" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                                    <option value="未指定">未指定</option>
                                    <option value="男性">男性</option>
                                    <option value="女性">女性</option>
                                </select>
                            </div>
                             <div>
                                <label for="user-role" class="block text-sm font-medium text-gray-700">系統角色</label>
                                <select id="user-role" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                                    <option value="staff">勤務人員</option>
                                    <option value="junior_manager">初階主管</option>
                                    <option value="senior_manager">高階主管</option>
                                    <option value="system_admin">系統管理員</option>
                                </select>
                            </div>
                            <div>
                                <label for="job-title" class="block text-sm font-medium text-gray-700">職稱</label>
                                <select id="job-title" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"></select>
                            </div>
                             <div>
                                <label for="status" class="block text-sm font-medium text-gray-700">狀況</label>
                                <select id="status" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                                    <option value="在職">在職</option>
                                    <option value="非在職">非在職</option>
                                    <option value="離職">離職</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Certifications and Remarks -->
                    <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">專業證照</label>
                            <div id="certifications-checkboxes" class="grid grid-cols-2 gap-2 max-h-40 overflow-y-auto p-2 border rounded-md">
                                <!-- Checkboxes will be dynamically inserted here -->
                            </div>
                        </div>
                        <div>
                            <label for="remarks" class="block text-sm font-medium text-gray-700">備註</label>
                            <textarea id="remarks" rows="5" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"></textarea>
                        </div>
                    </div>
                </div>
                 <div class="items-center px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse mt-4">
                     <button type="submit" id="save-user-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">儲存</button>
                     <button type="button" id="cancel-user-modal-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm">取消</button>
                 </div>
            </form>
        </div>
    </div>


    <!-- Custom Modal -->
    <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full hidden z-50 flex items-center justify-center">
        <div class="relative mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="modal-message" class="text-sm text-gray-500"></p>
                </div>
                <div id="modal-buttons" class="items-center px-4 py-3 space-x-4">
                    <!-- Buttons will be injected by JS -->
                </div>
            </div>
        </div>
    </div>

    <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-60 h-full w-full hidden z-50 flex items-center justify-center">
        <div class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-white"></div>
    </div>

        window.addEventListener('DOMContentLoaded', () => {

        function initializeAppPrivate() {
            // --- DOM Elements ---
            const loginScreen = document.getElementById('login-screen');
            const mainView = document.getElementById('main-view');
            const userDisplay = document.getElementById('user-display');
            const usernameInput = document.getElementById('username');

            const loader = document.getElementById('loader');

            const menuToggleBtnSettings = document.getElementById('menu-toggle-btn-settings');

            const cancelUserModalBtn = document.getElementById('cancel-user-modal-btn');
            const profilePicInput = document.getElementById('profile-pic');
            const profilePicPreview = document.getElementById('profile-pic-preview');
            const usernameModalInput = document.getElementById('username-modal');
            const passwordModalInput = document.getElementById('password-modal');

            // Search and Filter Elements
            const searchInput = document.getElementById('search-input');
            const filterJobTitle = document.getElementById('filter-job-title');
            const filterCertification = document.getElementById('filter-certification');
            const filterStatus = document.getElementById('filter-status');
            
            // --- Sidebar and Navigation Logic ---
            function openSidebar() { leftSidebar.classList.remove('-translate-x-full'); sidebarOverlay.classList.remove('hidden'); }
            function closeSidebar() { leftSidebar.classList.add('-translate-x-full'); sidebarOverlay.classList.add('hidden'); }
            menuToggleBtnUsers.addEventListener('click', openSidebar);
            menuToggleBtnSettings.addEventListener('click', openSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);

            function switchView(view) {
                userManagementPage.classList.add('hidden');
                systemSettingsPage.classList.add('hidden');
                [navUsersBtn, navSettingsBtn].forEach(btn => {
                    btn.classList.remove('bg-red-100', 'text-red-600');
                    btn.classList.add('text-gray-600', 'hover:bg-gray-200');
                });
                if (view === 'users') {
                    userManagementPage.classList.remove('hidden');
                    navUsersBtn.classList.add('bg-red-100', 'text-red-600');
                } else if (view === 'settings') {
                    systemSettingsPage.classList.remove('hidden');
                    navSettingsBtn.classList.add('bg-red-100', 'text-red-600');
                }
                if (window.innerWidth < 768) closeSidebar();
            }
            navUsersBtn.addEventListener('click', (e) => { e.preventDefault(); switchView('users'); });
            navSettingsBtn.addEventListener('click', (e) => { e.preventDefault(); switchView('settings'); });

            // --- UI Helpers ---
            function showLoader() { loader.classList.remove('hidden'); }
            function hideLoader() { loader.classList.add('hidden'); }
            function showCustomAlert(message, title = '通知') {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                modalButtons.innerHTML = `<button id="modal-ok-btn" class="px-4 py-2 bg-red-600 text-white text-base font-medium rounded-md w-1/2 shadow-sm hover:bg-red-700 focus:outline-none">確定</button>`;
                customModal.classList.remove('hidden');
                document.getElementById('modal-ok-btn').onclick = () => customModal.classList.add('hidden');
            }
            function showCustomConfirm(message, title = '請確認') {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                modalButtons.innerHTML = `
                    <button id="modal-confirm-btn" class="px-4 py-2 bg-red-600 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-red-700 focus:outline-none">確定</button>
                    <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md w-auto shadow-sm hover:bg-gray-300 focus:outline-none">取消</button>
                `;
                customModal.classList.remove('hidden');
                return new Promise((resolve) => {
                    document.getElementById('modal-confirm-btn').onclick = () => { customModal.classList.add('hidden'); resolve(true); };
                    document.getElementById('modal-cancel-btn').onclick = () => { customModal.classList.add('hidden'); resolve(false); };
                });
            }

            // --- UI Logic ---
            function setupUI() {
                const eyeIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>`;
                const eyeOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 .847 0 1.67.127 2.455.364m0 18.461A10.05 10.05 0 0012 19c2.485 0 4.786-.99 6.437-2.625M12 5a9.955 9.955 0 014.242 1.031" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9a3 3 0 110 6 3 3 0 010-6z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l22 22" /></svg>`;
                togglePasswordBtn.innerHTML = eyeIcon;
                togglePasswordBtn.addEventListener('click', () => {
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        togglePasswordBtn.innerHTML = eyeOffIcon;
                    } else {
                        passwordInput.type = 'password';
                        togglePasswordBtn.innerHTML = eyeIcon;
                    }
                });
                const savedUsername = localStorage.getItem('qrSystemUsername');
                if (savedUsername) { usernameInput.value = savedUsername; rememberMeCheckbox.checked = true; }
            }
            setupUI();

            // --- Authentication & Role Management ---
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoader();
                const username = usernameInput.value;
                const password = passwordInput.value;
                const emailForFirebase = `${username}@qrsystem.app`;
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, emailForFirebase, password);
                    const user = userCredential.user;
                    const sessionId = crypto.randomUUID();
                    localStorage.setItem('loginSessionId', sessionId);
                    await updateDoc(doc(db, 'users', user.uid), { loginSessionId: sessionId });
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('qrSystemUsername', username);
                    } else { localStorage.removeItem('qrSystemUsername'); }
                } catch (error) {
                    console.error("Login failed", error);
                    if (username === 'test' && error.code === 'auth/user-not-found') {
                        try {
                           const userCredential = await createUserWithEmailAndPassword(auth, 'test@qrsystem.app', '123456');
                           await setDoc(doc(db, 'users', userCredential.user.uid), { username: 'test', email: userCredential.user.email, role: 'system_admin' });
                           showCustomAlert('測試管理員帳號已建立，請重新登入。');
                        } catch (creationError) { showCustomAlert(`測試帳號建立失敗: ${creationError.message}`); }
                    } else if (error.code === 'auth/invalid-credential') {
                        showCustomAlert(`登入失败: 帳號或密碼錯誤。`);
                    } else { showCustomAlert(`登入失败: ${error.message}`); }
                } finally { hideLoader(); }
            });
            
            const handleLogout = () => {
                showLoader();
                const process = async () => {
                    if (currentUser && currentUser.uid) {
                        await updateDoc(doc(db, 'users', currentUser.uid), { loginSessionId: null });
                    }
                    await signOut(auth);
                };
                process().catch(error => {
                    console.error("Error during logout process:", error);
                    showCustomAlert('登出時發生錯誤，但仍會嘗試清除本機登入狀態。');
                }).finally(() => {
                    localStorage.removeItem('loginSessionId');
                    hideLoader();
                });
            };
            logoutBtn.addEventListener('click', handleLogout);
            
            onAuthStateChanged(auth, async user => {
                unsubscribeUsers();
                unsubscribeSession();
                unsubscribeSystemSettings();
                try {
                    if (user && user.email) {
                        const username = user.email.split('@')[0];
                        const userRef = doc(db, 'users', user.uid);
                        const userSnap = await getDoc(userRef);
                        currentUser = userSnap.exists() ? { uid: user.uid, name: username, role: userSnap.data().role } : { uid: user.uid, name: username, role: 'staff' };
                        const localSessionId = localStorage.getItem('loginSessionId');
                        unsubscribeSession = onSnapshot(userRef, (userDoc) => {
                            if (userDoc.exists() && localSessionId && userDoc.data().loginSessionId && localSessionId !== userDoc.data().loginSessionId) {
                                unsubscribeSession(); 
                                showCustomAlert('您的帳號已在另一台裝置登入，此裝置將自動登出。', '強制登出');
                                handleLogout();
                            }
                        });
                        document.body.classList.remove('bg-red-600');
                        document.body.classList.add('bg-gray-50');
                        userDisplay.textContent = `${currentUser.name} (${roleMap[currentUser.role] || currentUser.role})`;
                        loginScreen.classList.add('hidden');
                        mainView.classList.remove('hidden');
                        if (currentUser.role === 'system_admin') {
                           contentWrapper.style.display = 'block';
                           permissionDeniedMsg.style.display = 'none';
                           unsubscribeUsers = listenToUsers();
                           unsubscribeSystemSettings = listenToSystemSettings();
                           switchView('users');
                        } else {
                           contentWrapper.style.display = 'none';
                           permissionDeniedMsg.style.display = 'block';
                        }
                    } else {
                        currentUser = { uid: null, name: null, role: null };
                        document.body.classList.remove('bg-gray-50');
                        document.body.classList.add('bg-red-600');
                        loginScreen.classList.remove('hidden');
                        mainView.classList.add('hidden');
                    }
                } catch (error) {
                    console.error("Error during authentication state change:", error);
                    showCustomAlert(`處理登入狀態時發生錯誤: ${error.message}`);
                    handleLogout();
                }
            });
            
            // --- User Management Logic ---
            
            function populateDynamicFieldsInModal() {
                const jobTitleSelect = document.getElementById('job-title');
                const certCheckboxes = document.getElementById('certifications-checkboxes');
                jobTitleSelect.innerHTML = '<option value="">未選擇</option>';
                certCheckboxes.innerHTML = '';
                (systemSettings.jobTitles || []).forEach(title => {
                    jobTitleSelect.innerHTML += `<option value="${title}">${title}</option>`;
                });
                (systemSettings.certifications || []).forEach(cert => {
                    certCheckboxes.innerHTML += `
                        <label class="flex items-center space-x-2 text-sm">
                            <input type="checkbox" name="certifications" value="${cert}" class="rounded border-gray-300 text-red-600 shadow-sm focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50">
                            <span>${cert}</span>
                        </label>
                    `;
                });
            }

            profilePicInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        profilePicPreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            showAddUserModalBtn.addEventListener('click', () => {
                userForm.reset();
                document.getElementById('user-id').value = '';
                userModalTitle.textContent = '新增帳號';
                profilePicPreview.src = 'https://placehold.co/128x128/e2e8f0/4a5568?text=無照片';
                passwordModalInput.placeholder = "請設定密碼";
                passwordModalInput.required = true;
                usernameModalInput.disabled = false;
                populateDynamicFieldsInModal();
                userModal.classList.remove('hidden');
            });
            cancelUserModalBtn.addEventListener('click', () => {
                userModal.classList.add('hidden');
            });

            userForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoader();
                
                const userId = document.getElementById('user-id').value;
                const username = usernameModalInput.value;
                const password = passwordModalInput.value;
                const profilePicFile = profilePicInput.files[0];

                try {
                    let authUserId = userId;
                    let originalProfilePicURL = '';

                    // If editing, get the original URL first.
                    if(userId) {
                        const userDocSnap = await getDoc(doc(db, 'users', userId));
                        if(userDocSnap.exists()) {
                            originalProfilePicURL = userDocSnap.data().profilePic || '';
                        }
                    }

                    // Step 1: Handle Auth (only for new users)
                    if (!authUserId) {
                        if (!password || password.length < 6) {
                            throw new Error('新增使用者時，密碼為必填且長度至少6位。');
                        }
                        const email = `${username}@qrsystem.app`;
                        
                        const signInMethods = await fetchSignInMethodsForEmail(auth, email);
                        if (signInMethods.length > 0) {
                           throw new Error('錯誤：此登入帳號已被使用。');
                        }

                        const userCredential = await createUserWithEmailAndPassword(secondaryAuth, email, password);
                        authUserId = userCredential.user.uid;
                    }
                    
                    // Step 2: Handle File Upload
                    let finalProfilePicURL = originalProfilePicURL;
                    if (profilePicFile) {
                        const storageRef = ref(storage, `profile_pictures/${authUserId}`);
                        const snapshot = await uploadBytes(storageRef, profilePicFile);
                        finalProfilePicURL = await getDownloadURL(snapshot.ref);
                    }
                    
                    // Step 3: Gather all data from form
                    const selectedCerts = Array.from(document.querySelectorAll('#certifications-checkboxes input:checked')).map(cb => cb.value);
                    const userData = {
                        username: username,
                        role: document.getElementById('user-role').value,
                        employeeId: document.getElementById('employee-id').value,
                        fullName: document.getElementById('full-name').value,
                        phoneNumber: document.getElementById('phone-number').value,
                        address: document.getElementById('address').value,
                        idCardNumber: document.getElementById('id-card-number').value,
                        dob: document.getElementById('dob').value,
                        gender: document.getElementById('gender').value,
                        jobTitle: document.getElementById('job-title').value,
                        status: document.getElementById('status').value,
                        remarks: document.getElementById('remarks').value,
                        certifications: selectedCerts,
                        profilePic: finalProfilePicURL
                    };

                    // Step 4: Save to Firestore
                    await setDoc(doc(db, 'users', authUserId), userData, { merge: true });

                    showCustomAlert(`使用者 ${userId ? '更新' : '建立'} 成功！`);
                    userModal.classList.add('hidden');

                } catch (error) {
                    console.error("Error saving user:", error);
                    showCustomAlert(`儲存失敗： ${error.message}`);
                } finally {
                    hideLoader();
                }
            });


            function listenToUsers() {
                 return onSnapshot(query(collection(db, ...usersCollectionPath())), 
                    (snapshot) => {
                        allUsers = [];
                        snapshot.forEach(doc => {
                            if (doc.id !== currentUser.uid) {
                                allUsers.push({ id: doc.id, ...doc.data() });
                            }
                        });
                        renderUserList();
                    },
                    (error) => {
                        console.error("Firestore Permission Denied in listenToUsers:", error);
                        showCustomAlert("權限不足，無法讀取使用者列表。請聯繫系統管理員檢查 Firestore 安全規則。");
                    }
                );
            }

            function renderUserList() {
                const userListTbody = document.getElementById('users-list');
                userListTbody.innerHTML = '';
                
                const searchTerm = searchInput.value.toLowerCase();
                const jobTitleFilter = filterJobTitle.value;
                const certificationFilter = filterCertification.value;
                const statusFilter = filterStatus.value;

                const filteredUsers = allUsers.filter(user => {
                    const searchMatch = !searchTerm ||
                        (user.fullName && user.fullName.toLowerCase().includes(searchTerm)) ||
                        (user.employeeId && user.employeeId.toLowerCase().includes(searchTerm)) ||
                        (user.phoneNumber && user.phoneNumber.includes(searchTerm));
                    
                    const jobTitleMatch = jobTitleFilter === 'all' || user.jobTitle === jobTitleFilter;
                    const statusMatch = statusFilter === 'all' || user.status === statusFilter;
                    const certMatch = certificationFilter === 'all' || (user.certifications && user.certifications.includes(certificationFilter));

                    return searchMatch && jobTitleMatch && statusMatch && certMatch;
                });

                if (filteredUsers.length === 0) {
                    userListTbody.innerHTML = `<tr><td colspan="9" class="text-center py-4 text-gray-500">找不到符合條件的使用者。</td></tr>`;
                    return;
                }

                filteredUsers.forEach(userData => {
                    const tr = document.createElement('tr');
                    const certsText = (userData.certifications || []).join(', ');
                    tr.innerHTML = `
                        <td class="px-2 py-2 whitespace-nowrap">
                            <img src="${userData.profilePic || 'https://placehold.co/40x40/e2e8f0/4a5568?text=無'}" alt="大頭照" class="w-10 h-10 rounded-full object-cover">
                        </td>
                        <td class="px-2 py-2 whitespace-nowrap">${userData.employeeId || ''}</td>
                        <td class="px-2 py-2 whitespace-nowrap">${userData.fullName || ''}</td>
                        <td class="px-2 py-2 whitespace-nowrap">${userData.jobTitle || ''}</td>
                        <td class="px-2 py-2 whitespace-nowrap">
                            <a href="tel:${userData.phoneNumber || ''}" class="text-blue-600 hover:text-blue-800">${userData.phoneNumber || ''}</a>
                        </td>
                        <td class="px-2 py-2 whitespace-nowrap max-w-xs truncate" title="${certsText}">${certsText}</td>
                        <td class="px-2 py-2 whitespace-nowrap max-w-xs truncate" title="${userData.remarks || ''}">${userData.remarks || ''}</td>
                        <td class="px-2 py-2 whitespace-nowrap">${userData.status || ''}</td>
                        <td class="px-2 py-2 whitespace-nowrap text-sm font-medium">
                            <button data-id="${userData.id}" class="edit-user-btn text-blue-600 hover:text-blue-900">編輯</button>
                            <button data-id="${userData.id}" data-username="${userData.username}" class="delete-user-btn text-red-600 hover:text-red-900 ml-2">刪除</button>
                        </td>
                    `;
                    userListTbody.appendChild(tr);
                });
            }
            
            searchInput.addEventListener('input', renderUserList);
            filterJobTitle.addEventListener('change', renderUserList);
            filterCertification.addEventListener('change', renderUserList);
            filterStatus.addEventListener('change', renderUserList);


            document.getElementById('users-list').addEventListener('click', async (e) => {
                const { classList, dataset } = e.target;
                const { id, username } = dataset;
                
                if (classList.contains('delete-user-btn')) {
                    if (await showCustomConfirm(`您確定要刪除帳號 ${username} 嗎？此操作會一併刪除 Firestore 中的資料，且無法復原。`)) {
                        showLoader();
                        try {
                           await deleteDoc(doc(db, ...userDocPath(id)));
                           showCustomAlert('使用者資料已刪除。請注意：您仍需手動從 Firebase Authentication 主控台刪除使用者認證資料。');
                        } catch(error) {
                            console.error("Error deleting user doc:", error);
                            showCustomAlert("刪除使用者資料失敗。");
                        } finally { hideLoader(); }
                    }
                } else if (classList.contains('edit-user-btn')) {
                    const userDoc = await getDoc(doc(db, ...userDocPath(id)));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        userForm.reset();
                        populateDynamicFieldsInModal();
                        
                        document.getElementById('user-id').value = id;
                        userModalTitle.textContent = '編輯帳號';
                        passwordModalInput.placeholder = "留空則不修改";
                        passwordModalInput.required = false;
                        usernameModalInput.value = userData.username || '';
                        usernameModalInput.disabled = true; // Cannot change login username

                        document.getElementById('employee-id').value = userData.employeeId || '';
                        document.getElementById('full-name').value = userData.fullName || '';
                        document.getElementById('phone-number').value = userData.phoneNumber || '';
                        document.getElementById('address').value = userData.address || '';
                        document.getElementById('id-card-number').value = userData.idCardNumber || '';
                        document.getElementById('dob').value = userData.dob || '';
                        document.getElementById('gender').value = userData.gender || '未指定';
                        document.getElementById('user-role').value = userData.role || 'staff';
                        document.getElementById('job-title').value = userData.jobTitle || '';
                        document.getElementById('status').value = userData.status || '在職';
                        document.getElementById('remarks').value = userData.remarks || '';
                        profilePicPreview.src = userData.profilePic || 'https://placehold.co/128x128/e2e8f0/4a5568?text=無照片';

                        // Set certifications
                        const certs = userData.certifications || [];
                        document.querySelectorAll('#certifications-checkboxes input').forEach(cb => {
                            cb.checked = certs.includes(cb.value);
                        });
                        
                        userModal.classList.remove('hidden');
                    }
                }
            });
            
            // --- System Settings Logic ---
            const settingsConfig = {
                roles: { listEl: document.getElementById('roles-list'), addBtn: document.getElementById('add-role-btn') },
                jobTitles: { listEl: document.getElementById('job-titles-list'), addBtn: document.getElementById('add-job-title-btn') },
                certifications: { listEl: document.getElementById('certifications-list'), addBtn: document.getElementById('add-certification-btn') }
            };

            function listenToSystemSettings() {
                const settingsRef = doc(db, ...settingsDocPath());
                return onSnapshot(settingsRef, 
                    async (docSnap) => {
                        if (docSnap.exists()) {
                            systemSettings = docSnap.data();
                        } else {
                            const defaultSettings = {
                                roles: ['系統管理員', '高階主管', '初階主管', '勤務人員'],
                                jobTitles: ['日班保全', '日機保全', '夜班保全', '夜機保全', '行政祕書', '財務秘書', '吧檯秘書', '總幹事', '副總幹事', '督導', '課長', '襄理', '經理', '處長', '協理', '特助'],
                                certifications: ['急救證照', '職業安全衛生業務主管證照', '職業安全衛生管理員證照', '防火管理人證照']
                            };
                            await setDoc(settingsRef, defaultSettings);
                            systemSettings = defaultSettings;
                        }
                        renderAllSettingsLists();
                        populateFilterDropdowns(); // New function call
                    },
                    (error) => {
                         console.error("Firestore Permission Denied in listenToSystemSettings:", error);
                         showCustomAlert("權限不足，無法讀取系統設定。請聯繫系統管理員檢查 Firestore 安全規則。");
                    }
                );
            }

            function populateFilterDropdowns() {
                filterJobTitle.innerHTML = '<option value="all">全部職稱</option>';
                (systemSettings.jobTitles || []).forEach(title => {
                    filterJobTitle.innerHTML += `<option value="${title}">${title}</option>`;
                });

                filterCertification.innerHTML = '<option value="all">全部證照</option>';
                (systemSettings.certifications || []).forEach(cert => {
                    filterCertification.innerHTML += `<option value="${cert}">${cert}</option>`;
                });
            }

            function renderAllSettingsLists() {
                Object.keys(settingsConfig).forEach(category => {
                    const { listEl } = settingsConfig[category];
                    const items = systemSettings[category] || [];
                    listEl.innerHTML = '';
                    items.forEach(item => {
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-center bg-white p-2 rounded shadow-xs';
                        li.innerHTML = `
                            <span class="text-sm">${item}</span>
                            <div>
                                <button data-category="${category}" data-value="${item}" class="edit-setting-btn text-blue-500 hover:text-blue-700 text-xs mr-2">修改</button>
                                <button data-category="${category}" data-value="${item}" class="delete-setting-btn text-red-500 hover:text-red-700 text-xs">刪除</button>
                            </div>
                        `;
                        listEl.appendChild(li);
                    });
                });
            }
            
            Object.entries(settingsConfig).forEach(([category, { addBtn, listEl }]) => {
                addBtn.addEventListener('click', async () => {
                    const newValue = prompt(`請輸入要新增的${addBtn.previousElementSibling.textContent}:`);
                    if (newValue && newValue.trim()) {
                        showLoader();
                        try {
                           await updateDoc(doc(db, ...settingsDocPath()), { [category]: arrayUnion(newValue.trim()) });
                        } catch(e) { showCustomAlert('新增失敗'); } finally { hideLoader(); }
                    }
                });
                
                listEl.addEventListener('click', async (e) => {
                    const { classList, dataset } = e.target;
                    const { category, value } = dataset;
                    if (classList.contains('delete-setting-btn')) {
                        if (await showCustomConfirm(`確定要刪除 "${value}" 嗎?`)) {
                            showLoader();
                            try {
                                await updateDoc(doc(db, ...settingsDocPath()), { [category]: arrayRemove(value) });
                            } catch(e) { showCustomAlert('刪除失敗'); } finally { hideLoader(); }
                        }
                    } else if (classList.contains('edit-setting-btn')) {
                        const newValue = prompt('修改內容:', value);
                        if (newValue && newValue.trim() && newValue !== value) {
                            const currentItems = [...systemSettings[category]];
                            const itemIndex = currentItems.indexOf(value);
                            if (itemIndex > -1) {
                                currentItems[itemIndex] = newValue.trim();
                                showLoader();
                                try {
                                    await updateDoc(doc(db, ...settingsDocPath()), { [category]: currentItems });
                                } catch(e) { showCustomAlert('更新失敗'); } finally { hideLoader(); }
                            }
                        }
                    }
                });
            });
        }
    </script>
</body>
